# ------------------------- Common -----------------------------
spring.application.name=name
server.port=11003
# ------------------------- Common -----------------------------

# --------------------------- i18n -----------------------------
spring.messages.basename=i18n/messages
# --------------------------- i18n -----------------------------

# ------------------------- Logging ----------------------------
logging.level.ru.somarov=debug
# ------------------------- Logging ----------------------------

# ----------------------- Optimizations --------------------------
# Lazy load is disabled by this, it's not recommended to use it.
# If you really want lazy loading, simply put this to true
spring.jpa.open-in-view=false
# Disable common spring templates check
spring.groovy.template.check-template-location=false
app.use_embedded_postgres=true
# ----------------------- Optimizations --------------------------

# --------------------------- Vault -----------------------------
spring.cloud.vault.enabled=false
# --------------------------- Vault -----------------------------

